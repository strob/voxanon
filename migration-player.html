                    <!-- Modal Body -->
                    <div class="modal-body">
                               <div class="row">
                                  <div class="col-sm-12">
                                   <p>All audio on VoxAnon was uploaded anonymously. However, if the creator agrees to share their story with others, you may contact them and explain how you plan to use their audio. Please be respectful while contacting all audio creators.</p><br/>
                                </div>
                                </div>

                        <form class="form-horizontal" role="form">
<!--
-->

                                <label class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword3"/>

                            </div>
                            <div class="form-group">

                            </div>

                                        <label>
                                            <input type="checkbox" /> <span>Accept</span> <a href=""#>Terms and Conditions</a>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">

            var sw2 = new StoryWidget('audio/audioclip-1494730132855-58923.aacdir/');

                window.requestAnimationFrame(tick);
